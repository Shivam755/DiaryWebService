<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Diary</title>
    <link rel="stylesheet" href="../static/index.css" />
  </head>
  <body onload="setup()">
    <div class="Container">
      <div class="notebook">
        <header><h1>My Personal Journal</h1></header>
        <!-- Journal Entry Section -->
        <section class="page">
          <input
            type="text"
            name="entry-title"
            id="entry-title"
            class="entry-text-title"
            onfocus="highlight()"
            onblur="unhighlight()"
            data-tw-bind="title"
            placeholder="Title ✏️"
          />
          <textarea
            name="daily-entry"
            id="entry"
            class="entry-text-box"
            placeholder="What's on your mind today? 💭"
            data-tw-bind="data"
          ></textarea>
          <button
            id="submit"
            class="btn-main entry-submit-btn"
            onclick="submitEntry()"
          >
            Submit
          </button>
          <button
            class="btn-main entry-submit-btn"
            id="update"
            onclick="updateEntry()"
          >
            Update
          </button>
        </section>
      </div>
      <!-- Journal Entry Results -->
      <aside id="index">
        <h3>Entries</h3>
        <ul id="entries" data-tw-bind="entry_list"></ul>
        <button id="back" type="submit" onclick="loadCurrent()">
          <i class="fa fa-arrow-left">New Page</i>
        </button>
      </aside>
    </div>

    <script src="../static/index.js"></script>
  </body>
</html>
